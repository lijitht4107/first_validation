<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form validation</title>
</head>
<body>
    <form class="m-5" onsubmit="return handleSubmit()">
        <div class="alert alert-danger" name="message" id="message" style="display: none;">this is a error massage</div>
        <div class="mb-3 ">
            <label for="name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="full name">
           
          </div>
        <div class="mb-3 ">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
      </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function handleSubmit(){
            const message = document.getElementById("message");
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            message.style.display = "none";
            if(name.length == 0){
                message.innerText = "Please enter your full name"
                message.style.display = "block"
                return false;
            }
            if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false){
                message.innerText = "Please enter a valid email"
                message.style.display = "block"
                return false;
            }
            if(password.length < 8){
                message.innerText = "password must be gareaterthan 8 charector"
                message.style.display = "block"
                return false;
            }
            
            alert("success")
            return false; 
        }
    </script>
</body>
</html>
